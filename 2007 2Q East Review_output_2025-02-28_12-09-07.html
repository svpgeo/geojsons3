
<!DOCTYPE html>
<html>
<head>
    <title>GeoJSON Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2);  // Default view before loading GeoJSON

        // Add OpenStreetMap base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Load GeoJSON data from GitHub
        fetch('https://raw.githubusercontent.com/svpgeo/geojsons3/refs/heads/main/2007 2Q East Review_output_2025-02-28_12-09-07.geojson')
            .then(response => response.json())
            .then(data => {
                // Add GeoJSON layer to the map
                var geojsonLayer = L.geoJSON(data).addTo(map);
                map.fitBounds(geojsonLayer.getBounds());  // Zoom to the GeoJSON layer
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    </script>
</body>
</html>
